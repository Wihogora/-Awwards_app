{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container" style="background-color:black;">
    <img src="https://blog.befunky.com/wp-content/uploads/2015/04/awwwards_logo.jpg" style="margin-left:400px;width:350px;height:300px;margin-right: 300px;">
    <div class="row">
    <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
        {% if form.errors %}
            <p> Your Username or Password is incorrect </p>
        {% endif %}
        <div class="panel panel-default">

            <div class="panel-heading"style="background-color:bisque;">
            <h3 class="text-center" >Sign In</h3>
            </div>
            <div class="panel-body">

            <form  action="/accounts/login/" method="post">
                {% csrf_token %}
                {% bootstrap_form form%}

                <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
                </div>

                <input type="hidden" name="next" value="{{next}}">

            </form>
            <a href="{% url 'registration_register' %}">Register if u don't have account</a>
            </div>
        </div>
        </div>

    </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
 
</div>

{% endblock %}
